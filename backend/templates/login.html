<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0f15;
        color: #e8eef5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #121826;
        padding: 24px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.05);
      }
      h2 { margin: 0 0 16px; }
      label { display: block; margin: 10px 0 6px; }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
        background: rgba(255,255,255,0.04);
        color: #e8eef5;
      }
      button {
        width: 100%;
        margin-top: 16px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #ff5b5b;
        color: #121826;
        font-weight: 700;
        cursor: pointer;
      }
      .error {
        color: #ff8b8b;
        margin-top: 10px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
        <button type="submit">Sign In</button>
      </form>
      <div style="margin-top:12px;font-size:0.9rem;">
        <a href="{{ url_for('signup') }}" style="color:#ff5b5b;text-decoration:none;">Create an account</a>
      </div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
