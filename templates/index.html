<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Garmin Heart Rate</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0b0f15;
      --panel: #121826;
      --accent: #ff5b5b;
      --text: #e8eef5;
      --muted: #8ca0b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #112031, #0b0f15 45%),
                  radial-gradient(circle at 80% 10%, #151e2f, #0b0f15 50%);
      color: var(--text);
      font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
    }
    .page {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .cards {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 360px;
      min-height: 220px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      padding: 16px;
      position: sticky;
      top: 20px;
    }
    .spotify-card {
      position: static;
      min-height: 260px;
    }
    .track-info {
      margin-bottom: 12px;
    }
    .track-info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .track-info p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.85rem;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .title {
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .current {
      display: flex;
      align-items: baseline;
      gap: 4px;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }
    canvas {
      width: 100% !important;
      height: 150px !important;
    }
    .spotify-control {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .feedback-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .feedback-buttons button {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      color: var(--panel);
    }
    .like { background: #40c463; }
    .skip { background: #ff5b5b; }
    .continue { background: #f3b43a; }
    .feedback-status {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.85rem;
      min-height: 18px;
    }
    .spotify-control input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 0.9rem;
    }
    .spotify-control button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: var(--panel);
      font-weight: 600;
      cursor: pointer;
    }
    .spotify-control button:hover {
      opacity: 0.9;
    }
    iframe {
      border: none;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="cards">
      <div class="card">
        <div class="card-header">
          <div class="title">Live Heart Rate</div>
          <div class="current"><span id="hrValue">--</span><span style="color:var(--muted);font-size:0.9rem;">bpm</span></div>
        </div>
        <canvas id="hrChart"></canvas>
      </div>
      <div class="card spotify-card">
        <div class="card-header">
          <div class="title">Spotify Player</div>
        </div>
        <div class="track-info">
          <h3 id="trackTitle">Waiting for recommendation…</h3>
          <p id="trackMeta"></p>
        </div>
        <div class="spotify-control">
          <input id="trackIdInput" type="text" placeholder="Enter Spotify track ID">
          <button id="loadTrack">Play</button>
        </div>
        <div class="feedback-buttons">
          <button class="like" id="btnLike">Like</button>
          <button class="skip" id="btnSkip">Skip</button>
          <button class="continue" id="btnContinue">Continue</button>
        </div>
        <div class="feedback-status" id="feedbackStatus"></div>
        <iframe
          id="spotifyPlayer"
          src="https://open.spotify.com/embed/track/3xkxcbnc7G3XYuZt6eUnI5?utm_source=generator"
          height="180"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const hrValue = document.getElementById("hrValue");
    const ctx = document.getElementById("hrChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Heart Rate",
          data: [],
          borderColor: "rgba(255, 91, 91, 0.9)",
          backgroundColor: "rgba(255, 91, 91, 0.12)",
          borderWidth: 2,
          tension: 0.35,
          pointRadius: 0
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: {
            ticks: { color: "var(--text)" },
            grid: { color: "rgba(255,255,255,0.05)" }
          }
        }
      }
    });

    socket.on("hr", (data) => {
      const hr = data.hr;
      hrValue.textContent = hr;

      chart.data.labels.push("");
      chart.data.datasets[0].data.push(hr);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    });

    const trackIdInput = document.getElementById("trackIdInput");
    const loadTrack = document.getElementById("loadTrack");
    const spotifyPlayer = document.getElementById("spotifyPlayer");
    const trackTitle = document.getElementById("trackTitle");
    const trackMeta = document.getElementById("trackMeta");
    const feedbackStatus = document.getElementById("feedbackStatus");
    const btnLike = document.getElementById("btnLike");
    const btnSkip = document.getElementById("btnSkip");
    const btnContinue = document.getElementById("btnContinue");
    const FEEDBACK_URL = "/feedback";

    function extractTrackId(input) {
      const trimmed = input.trim();
      if (!trimmed) {
        return null;
      }

      const uriMatch = trimmed.match(/^spotify:track:([A-Za-z0-9]+)$/i);
      if (uriMatch) {
        return uriMatch[1];
      }

      const urlMatch = trimmed.match(/track\/([A-Za-z0-9]+)(?:\?|$)/i);
      if (urlMatch) {
        return urlMatch[1];
      }

      return trimmed;
    }

    function updateSpotifyPlayer(rawInput) {
      const trackId = extractTrackId(rawInput);
      if (!trackId) {
        return;
      }
      spotifyPlayer.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator`;
    }

    loadTrack.addEventListener("click", () => updateSpotifyPlayer(trackIdInput.value));
    trackIdInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        updateSpotifyPlayer(trackIdInput.value);
      }
    });

    socket.on("track", (data) => {
      if (data.track_id) {
        trackIdInput.value = data.track_id;
        updateSpotifyPlayer(data.track_id);
      }
      if (data.track_name) {
        trackTitle.textContent = data.track_name;
      }
      const artistText = data.artists ? `by ${data.artists}` : "";
      const energyText = data.energy ? ` · energy ${Number(data.energy).toFixed(2)}` : "";
      trackMeta.textContent = `${artistText}${energyText}`.trim();
    });

    async function sendFeedback(eventType) {
      const trackId = trackIdInput.value.trim() || null;
      feedbackStatus.textContent = "Sending feedback...";
      try {
        const res = await fetch(FEEDBACK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ event_type: eventType, track_id: trackId }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || "Failed to send feedback");
        }
        feedbackStatus.textContent = `Sent: ${eventType}`;
      } catch (err) {
        feedbackStatus.textContent = err.message;
      }
    }

    btnLike.addEventListener("click", () => sendFeedback("like"));
    btnSkip.addEventListener("click", () => sendFeedback("skip"));
    btnContinue.addEventListener("click", () => sendFeedback("continue"));
  </script>
</body>
</html>
